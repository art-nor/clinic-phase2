{% extends 'base.html' %}  <!-- Extend your base template if you have one -->

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {{ roles.as_p}}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
